<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="style.css">
     
  </head>
  <body>
    <div class="quiz-container">
      <div id="quizContent">
        <form id="quizForm">
          <h2 id="question" class="text-center mb-4"></h2>
          <div id="options"></div>
          <button
            type="submit"
            class="btn btn-submit btn-lg w-100 text-white mt-3"
          >
            Submit
          </button>
        </form>
        <button
          id="nextButton"
          class="btn btn-next btn-lg w-100 text-white mt-3"
          style="display: none"
        >
          Next Question
        </button>
      </div>
      <div id="resultContainer" class="text-center">
        <h2>Quiz Completed!</h2>
        <p id="score"></p>
        <button id="restartButton" class="btn btn-primary btn-lg mt-3">
          Restart Quiz
        </button>
      </div>
    </div>
     
    <script src="/aap.js">
       </script>
  </body>
</html>
